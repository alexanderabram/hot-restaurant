<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Reservations Page</title>
    
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    </head>
    
<body data-gr-c-s-loaded="true">
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">
            <span class="fa fa-fire"></span>
            Hot Restaurants Near You
        </h1>
        <hr>
        <h2 class="text-center">Make a reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables">
                <button class="btn btn-large btn-primary">
                    <span class="fa fa-list-alt"></span>
                    View tables
                </button>
            </a>

            <a href="/">
                <button class="btn btn-large btn-default">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Table Reserve
                </div>

                <div class="card-body">
                    <form action="POST" role="form">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name" placeholder="Enter your name">
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone" placeholder="555-555-5555">
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email" placeholder="sample@mail.com">
                        </div>

                        <!-- ID -->
                        <div class="form-group">
                            <label for="reserve-id">ID</label>
                            <input type="text" class="form-control" id="reserve-id" placeholder="12345">
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table</a>
                |
                <a href="/api/waitlist">API Wait list</a>
            </p>
        </div>
    </footer>
</div>

    <!-- script to post data on button click -->
    <script type="text/javascript">
        $(".submit").on("click", function(event) {
        event.preventDefault();
        var reservationRequest = {
            name: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve-phone").val().trim(), 
            email: $("#reserve-email").val().trim(),
            id: $("#reserve-id").val().trim(),
        };
        $.post("/reservations", reservationRequest)
        alert("Success! Your reservation has been sent.");
        });
    </script>

</body>
</html>
